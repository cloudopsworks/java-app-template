name: Static Analysis Process - Semgrep
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      semver:
        required: false
        type: string
      semgrep_url:
        required: true
        type: string
      sources_artifacts:
        required: true
        type: string

    secrets:
      token:
        required: true
      semgrep_token:
        required: true

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      # Proceed with download of artifacts
      - name: Download sources
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.sources_artifacts }}

      # Scan the code with semgrep
      - name: Semgrep Scan
        env:
          SEMGREP_TOKEN: ${{ secrets.semgrep_token }}
        run: semgrep ci
