pipeline:
  - docker
  - helm
#  - zip
staticAnalysis: true
zipGlobs:
  - target/*.jar
  - conf/**
excludeGlobs:
  - Dockerfile
  - .helmignore
  - .dockerignore
  - .git*
  - .git/
  - OWNER*
  - README.md
  - jenkins*
  - charts/
  - cloudopsworks-ci*
  - skafold*
  - original-*.jar
#
## Default Java version is 11, uncomment to build with different JDK
# build:
#   java:
#     version: 11
#     dist: adopt
#   # Set Sonarqube processing to false if want to disable, the tool is enabled by default
#   sonarqube:
#     enabled: false
#   # Set DependencyTrack processing to false if want to disable, the tool is enabled by default
#   dependencyTrack:
#     enabled: false
#
## CD pipeline configuration uncomment and configure accordingly to enable
# cd:
#   env: staging
#   preview:
#     enabled: true
#     kubernetes: true
#     domain: example.com